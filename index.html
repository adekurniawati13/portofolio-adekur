<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portofolio Ade Kurniawati</title>
  <!-- Font Awesome CDN untuk ikon -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    :root {
      --orange-light: #f9d5b3;
      --orange-medium: #f08a3f;
      --orange-dark: #b35300;
      --white: #ffffff;
      --gray-dark: #555555;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      /* Gradasi oranye sebagai background utama */
      background: linear-gradient(135deg, var(--orange-light), var(--orange-dark));
      color: var(--white);
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding-bottom: 20px;
      /* Gradasi oranye medium ke dark untuk header */
      background: linear-gradient(90deg, var(--orange-medium), var(--orange-dark));
      border-radius: 12px;
      margin-bottom: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .profile-photo {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid var(--white);
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    header h1 {
      font-size: 2.8rem;
      margin-bottom: 8px;
      color: var(--white);
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }
    header p {
      font-size: 1.2rem;
      color: #ffdcb1;
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
    main {
      max-width: 700px;
      margin: 0 auto;
      background: var(--white);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      color: var(--orange-dark);
    }
    section {
      margin-bottom: 30px;
    }
    section h2 {
      border-left: 6px solid var(--orange-medium);
      padding-left: 12px;
      margin-bottom: 20px;
      color: var(--orange-dark);
    }
    .info p {
      font-size: 1.1rem;
      color: var(--orange-dark);
      line-height: 1.7;
      margin-bottom: 10px;
    }
    .contact-list {
      list-style: none;
      max-width: 400px;
      margin: 0 auto;
      font-size: 1.1rem;
      color: var(--orange-dark);
      text-align: center;
    }
    .contact-list li {
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .contact-list a {
      color: var(--orange-dark);
      text-decoration: none;
      font-weight: 600;
    }
    .contact-list a:hover {
      text-decoration: underline;
    }
    .contact-list i {
      font-size: 1.3rem;
    }
    footer {
      text-align: center;
      padding: 20px 0;
      color: var(--white);
      font-size: 0.9rem;
      margin-top: 40px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <header>
    <img src="image/ade.jpg" alt="Foto Profil Ade Kurniawati" class="profile-photo" />
    <h1>ADE KURNIAWATI</h1>
    <p>Akademi / Universitas Labuhanbatu</p>
  </header>

  <main>
    <section class="info">
      <h2>Data Diri</h2>
      <p><strong>Nama:</strong> Ade Kurniawati</p>
      <p><strong>Tanggal Lahir:</strong> 13 Mei 2005</p>
      <p><strong>Pendidikan:</strong> Berkuliah di Universitas Labuhanbatu</p>
      <p><strong>Prodi:</strong> Teknologi Informasi</p>
    </section>

    <section class="contact">
      <h2>Kontak</h2>
      <ul class="contact-list">
        <li><i class="fab fa-whatsapp" style="color:#25D366;"></i> <a href="https://wa.me/6281270459465" target="_blank" rel="noopener">081270459465</a></li>
        <li><i class="fab fa-instagram" style="color:#E1306C;"></i> <a href="https://instagram.com/adekurniawati17" target="_blank" rel="noopener">@adekurniawati17</a></li>
      </ul>
    </section>
  </main>

  
  </footer>
</body>
</html>
